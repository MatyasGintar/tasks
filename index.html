<!doctype html>
<html lang="cs">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Seznam úkolů (s pamětí)</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <h1>Úkoly</h1>

    <form id="taskForm">
      <input
        id="taskInput"
        type="text"
        placeholder="Napiš nový úkol…"
        autocomplete="off"
      />
      <button id="addBtn" type="submit" disabled>Přidat</button>
    </form>

    <ul id="taskList"></ul>

    <div style="display: flex; gap: 8px; margin-top: 12px">
      <button id="clearDoneBtn" type="button">Smazat hotové</button>
      <button id="clearAllBtn" type="button">Smazat vše</button>
    </div>
    
    <footer>
      <p>
      <a href="https://validator.w3.org/nu/?doc=https%3A%2F%2Fmatyasgintar.github.io%2Ftasks%2F">
        <img style="border:0;width:88px;height:31px"
            src="valid-html40-blue.png"
            alt="Ověřit HTML!" />
      </a>
      </p>
      <p>
      <a href="https://jigsaw.w3.org/css-validator/validator?uri=https%3A%2F%2Fmatyasgintar.github.io%2Ftasks%2F&profile=css3svg&usermedium=all&warning=1&vextwarning=&lang=cs">
        <img style="border:0;width:88px;height:31px"
            src="https://jigsaw.w3.org/css-validator/images/vcss-blue"
            alt="Ověřit CSS!" />
      </a>
      </p>
    </footer>
  </body>
</html>
